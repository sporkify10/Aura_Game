<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Game</title>
    <!-- Link to the CSS file in the styles folder -->
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div id="game">
        <h1 id="gameTitle">Aura Game</h1>

        <!-- Roll Button -->
        <button id="rollButton" class="button">Roll Aura</button>

        <!-- Aura Display Section -->
        <div id="auraDisplay" class="hidden">
            <p id="auraMessage">You Got:</p>
            <img id="auraImage" src="" alt="Aura Image">
            <button id="saveAura" class="button">Save</button>
            <button id="skipAura" class="button">Skip</button>
        </div>

        <!-- Roll History Section -->
        <div id="historySection">
            <button id="historyButton" class="button">Roll History</button>
            <div id="historyList" class="hidden"></div>
        </div>

        <!-- Inventory Section -->
        <div id="inventorySection">
            <button id="inventoryButton" class="button">Inventory</button>
            <div id="inventoryList" class="hidden"></div>
            <input type="text" id="searchBox" placeholder="Search Inventory">
        </div>
    </div>

    <!-- Link to the JavaScript file in the js folder -->
    <script src="../js/script.js"></script>
</body>
</html>
